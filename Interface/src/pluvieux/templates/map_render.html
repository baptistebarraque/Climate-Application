        {% if user.is_authenticated %}
            <p>Bienvenue, {{ user.username }} | <a href="{% url 'logout' %}">D√©connexion</a></p>

            <!-- Liste d√©roulante pour s√©lectionner les param√®tres enregistr√©s -->
            <select id="settingsDropdown">
                <option value="">S√©lectionnez un param√®tre</option>
            </select>
            <button id="load-settings-button">Charger ce param√®tre</button>
            <button id="delete-settings-button" style="color: red;">Supprimer ce param√®tres</button>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    fetch('/get_all_map_settings/')
                        .then(response => response.json())
                        .then(data => {
                            const dropdown = document.getElementById('settingsDropdown');
                            data.settings.forEach(setting => {
                                const option = document.createElement('option');
                                option.value = setting.name;
                                option.textContent = setting.name;
                                dropdown.appendChild(option);
                            });
                        })
                        .catch(error => console.error('Error:', error));
                });

                document.getElementById("load-settings-button").addEventListener("click", function () {
                  const selectedName = document.getElementById('settingsDropdown').value;
                  if (!selectedName) {
                      alert("Veuillez s√©lectionner un param√®tre.");
                      return;
                  }

                  const url = `/load_map_settings/?name=${encodeURIComponent(selectedName)}`;
                  console.log(`Sending request to: ${url}`);

                  fetch(url)
                      .then(response => {
                          console.log('Response status:', response.status);
                          return response.text(); // Obtenir la r√©ponse brute en tant que texte
                      })
                      .then(text => {
                          console.log('Response text:', text);
                          try {
                              const data = JSON.parse(text); // Tenter de parser la r√©ponse en JSON
                              console.log('Response data:', data);
                              if (data.location && data.zoom) {
                                  const map = {{ map_name }};
                                  map.setView(data.location, data.zoom);

                                  if (data.date) {
                                      const dateField = document.querySelector('[name="date"]');
                                      if (dateField) {
                                          dateField.value = data.date;  // Remplir le champ de date
                                      }
                                  }

                                  alert("Param√®tres appliqu√©s !");
                              } else {
                                  alert("Aucun param√®tre sauvegard√© trouv√©.");
                              }
                          } catch (error) {
                              console.error("Erreur lors du parsing de la r√©ponse JSON :", error);
                              alert("Une erreur est survenue lors du parsing de la r√©ponse JSON.");
                          }
                      })
                      .catch(error => {
                          console.error("Erreur lors du chargement des param√®tres :", error);
                          alert("Une erreur est survenue lors du chargement des param√®tres.");
                      });
              });
            </script>

            <!-- Bouton pour sauvegarder les param√®tres avec un nom -->
            <input type="text" id="setting-name" placeholder="Nom associ√© au param√®tre">
            <button id="save-settings-button">Sauvegarder mes param√®tres</button>

            <script>
                // R√©cup√©rer le token CSRF correctement
                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
                document.getElementById("save-settings-button").addEventListener("click", function () {
                    const settingName = document.getElementById("setting-name").value;
                    if (!settingName) {
                        alert("Veuillez fournir un nom pour les param√®tres.");
                        return;
                    }
                    const map = {{ map_name }};
                    const location = map.getCenter();
                    const zoom = map.getZoom();
             
                    const data = {
                        name: settingName,
                        location: [location.lat, location.lng],
                        zoom: zoom,
                    };
             
                    fetch("/save_map_settings/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": csrftoken, // Ajoutez le token CSRF
                        },
                        body: JSON.stringify(data),
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('R√©ponse du serveur non OK');
                        }
                        return response.json(); // Utilisez directement response.json()
                    })
                    .then(result => {
                        console.log('Response data:', result);
                        if (result.status === "success") {
                            alert("Param√®tres sauvegard√©s avec succ√®s !");
                        } else {
                            alert("Erreur : " + result.message);
                        }
                    })
                    .catch(error => {
                        console.error("Erreur :", error);
                        alert("Une erreur est survenue lors de la sauvegarde des param√®tres.");
                    });
                });
            </script>
            <script>
                document.getElementById("delete-settings-button").addEventListener("click", function () {
                    const selectedName = document.getElementById('settingsDropdown').value;
                    if (!selectedName) {
                        alert("Veuillez s√©lectionner un param√®tre √† supprimer.");
                        return;
                    }
            
                    if (!confirm(`√ätes-vous s√ªr de vouloir supprimer les param√®tres "${selectedName}" ?`)) {
                        return;
                    }
            
                    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
                    fetch("/delete_map_settings/", {
                        method: "DELETE",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": csrftoken
                        },
                        body: JSON.stringify({ name: selectedName })
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.status === "success") {
                            alert("Param√®tres supprim√©s avec succ√®s !");
                            const dropdown = document.getElementById('settingsDropdown');
                            const options = dropdown.options;
                            for (let i = 0; i < options.length; i++) {
                                if (options[i].value === selectedName) {
                                    dropdown.remove(i);
                                    break;
                                }
                            }
                        } else {
                            alert("Erreur : " + result.message);
                        }
                    })
                    .catch(error => {
                        console.error("Erreur lors de la suppression :", error);
                        alert("Une erreur est survenue lors de la suppression des param√®tres.");
                    });
                });
            </script>

                  fetch(url)

                      })

                          try {

                              console.log('Response data:', data);
                              if (data.location && data.zoom) {
                                  const map = {{ map_name }};

                                  if (data.date) {
                                      const dateField = document.querySelector('[name="date"]');

                                      }
                                  }

                                  alert("Param√®tres appliqu√©s !");

                                  alert("Aucun param√®tre sauvegard√© trouv√©.");
                              }
                          } catch (error) {
                              console.error("Erreur lors du parsing de la r√©ponse JSON :", error);
                              alert("Une erreur est survenue lors du parsing de la r√©ponse JSON.");

                      })
                      .catch(error => {
                          console.error("Erreur lors du chargement des param√®tres :", error);

        {% else %}

    <div class="opacity-slider">
        <script>
            window.onload = function() {
                var sliders = document.querySelectorAll('.slider');
                var tileLayers = document.querySelectorAll('.leaflet-tile-pane > .leaflet-layer');
                sliders.forEach(function (slider, index) {
                    slider.addEventListener('input', function (e) {
                        tileLayers[index + 1].style.opacity = e.target.value;
                    });
                });
            };
            function toggle_menu() {
                var x = document.getElementById("menu");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
            var saved_opacity = {};
            {{ map_name }}.on('zoomstart', function(e) {
                saved_opacity = {};
                layers = e.target._layers;
                for (const [ key ] of Object.entries(layers)) {
                    c = layers[key]["_container"];
                    if (c) {
                        saved_opacity[key] = c.style.opacity;
                    }
                }
            });
            {{ map_name }}.on('zoomend', function(e) {
                layers = e.target._layers;
                var res = {};
                for (const [ key ] of Object.entries(layers)) {
                    c = layers[key]["_container"];
                    if (c) {
                        var o = saved_opacity[key];
                        if (o)
                            layers[key].setOpacity(o)
                    }
                }
            });
        </script>
        {% for p in parameter_list %}

        <input type="range" id="opacity{{ forloop.counter }}" class="slider" min="0" max="1" step="0.1" value="1" autocomplete="off" />
